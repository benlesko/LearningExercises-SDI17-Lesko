<!DOCTYPE html>
<header>
    <title>Signup Form</title>
</header>
<html>
    <head>
        <h1>Please Signup Below:</h1>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Please enter the following information:</legend>
                <div>
                    <label for="email">Email:</label>
                    <input id="email" type="email" placeholder="john@shrekestates.swamp">
                </div>
                <div>
                    <label for="pw">Password:</label>
                    <input id="pw" type="password" placeholder="please tell me we're encrypting this">
                </div>
                <div>
                    <label for="user">Username:</label>
                    <input id="user" type="text" placeholder="TheLegend27">
                </div>
            </fieldset>
            <fieldset>
                <legend>Please select an option:</legend>
                <div>
                    <input id="options" type="radio"> Enterprise
                    <input id="options" type="radio"> Pro
                    <input id="options" type="radio"> Free
                </div>
            </fieldset>
            <input id='remember' type="checkbox">Remember Me
        </form>
    </body>
</html>
